<html lang="ru">
<head>
	<title>Evolution on grid</title>
	<style>
		body {
		  margin: 0;
		  padding: 0;
		  background: #000;
		  color: #bbb;
		}
	</style>
<script>

var ctx;

function ball(x, y, size)  {
    ctx.globalAlpha = 1;
    // ctx.fillStyle = 'rgb(' + parseInt(255 - size/20 * 255) + ',' + parseInt(255 - size/20 * 255) + ',' + parseInt(Math.random() * 255) + ')'
    ctx.fillStyle = '#333';
    ctx.beginPath();
    ctx.arc(x, y, size, 0, 2*Math.PI);
    ctx.closePath();
    ctx.fill();
  }

function init() {
	var canvas = document.getElementById('canvas');
	ctx = canvas.getContext('2d');
	ball(100,100,20);
}

</script>
</head>
<body onload="init()">
	<canvas id="canvas"></canvas>
</body>
